<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown to 6:30 PM</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
  display: grid;
  place-items: center;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: #e8eefc;

  /* background image */
  background: url("background.jpg") center / cover no-repeat fixed;
}
    .wrap { text-align: center; padding: 24px; }
    h1 { font-weight: 600; margin: 0 0 10px; font-size: 20px; opacity: 0.9; }
    .time {
      font-size: clamp(44px, 10vw, 110px);
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.04em;
    }
    .sub { margin-top: 10px; opacity: 0.7; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Countdown to SCOUTS!!!!!</h1>
    <h1>Made by William Dukes Barlow</h1>
    <div class="time" id="countdown">--:--:--</div>
    <div class="sub" id="targetLine"></div>
  </div>

  <script>
    // Set ONE target time: the next occurrence of 6:30 PM (local time).
    const now = new Date();
    const target = new Date(now);
    target.setHours(18, 30, 0, 0); // 6:30 PM

    // If already past 6:30 PM today, use tomorrow (but still only counts down once)
    if (now >= target) target.setDate(target.getDate() + 1);

    const pad = (n) => String(n).padStart(2, "0");

    function tick() {
      const diffMs = target - new Date();

      if (diffMs <= 0) {
        document.getElementById("countdown").textContent = "00:00:00";
        document.getElementById("targetLine").textContent = "Done.";
        clearInterval(timer);
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("countdown").textContent =
        `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

      document.getElementById("targetLine").textContent =
        `Target: ${target.toLocaleString([], {
          weekday: "short", month: "short", day: "numeric",
          hour: "numeric", minute: "2-digit"   
        })}`;
      
    }

    tick();
    const timer = setInterval(tick, 250);
  </script>
</body>
</html>
